  <body>
    <div class="content">
      <!-- NAVIGATION -->
      <nav class="mobi">
        <div class="nav_wrapper">
          <ul>
            <li><a href="/versus.html">Versus</a></li>
            <li><a href="/index.html"><img src="/image/SSB4logo.png" class="homelogo"/></a></li>
            <li><a href="/characters.html">Characters</a></li>
          </ul>

      </nav>
      <nav class="norm">
        <div class="nav_wrapper">
          <ul>
            <li><a href="/versus.html">Versus Calculator</a></li>
            <li><a href="/index.html"><img src="/image/SSB4logo.png" class="homelogo"/></a></li>
            <li><a href="/characters.html">Meet the Characters</a></li>
          </ul>
        </div>
      </nav>

      <!-- PAGE LAYOUT -->
      <div class="page">
        <!-- Select 2 characters, page decides who would win in a fight -->
        <div class="flex_center flex_down" id="versus_img_container">
          <div class="char_pick">
            <img src="" id="left_character" name="left_character" class="char_pic vs_pic"/>
            <form>
              <div class="choice" id="choice1">
                <label>Figther #1:</label>
                <select name="fighter1" id="fighter1">
                  <option value="/image/newChallenger.png" theme="#343d76">Choose a Character</option>
                  <!-- populate with fighters via jQuery -->
                </select>
              </div>
            </form>
          </div>
          <h1 id="vs">VS.</h1>
          <div class="char_pick">
            <img src="" id="right_character" name="right_character" class="char_pic vs_pic"/>
            <form>
              <div class="choice" id="choice2">
                <label>Figther #2:</label>
                <select name="fighter2" id="fighter2">
                  <option value="/image/newChallenger.png" theme="#343d76">Choose a Character</option>
                  <!-- populate with fighters via jQuery -->
                </select>
              </div>
            </form>
          </div>
        </div>

        <div class="flex_center">
          <button id="fight_btn"><div id="pad">Fight!</div></button>
        </div>


        <div id="battleResult">
          <h1 id="battleWinner"></h1>
        </div>


        <!--div class="left">

        </div>
        <div class="right">

        </div-->
      </div>
